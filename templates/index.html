<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Caméra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        img#video-stream {
            width: 100%;
            max-width: 640px; /* Correspond à la largeur de la caméra */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #eee; /* Fond gris clair si l'image ne charge pas */
            display: block;
            margin: 0 auto 25px auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
            transform: translateY(1px);
        }
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
        .status-message {
            margin-top: 15px;
            font-style: italic;
            color: #555;
            min-height: 20px; /* Pour éviter les sauts de page */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Surveillance en Direct</h1>
        
        <!-- Zone d'affichage du flux vidéo -->
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Flux vidéo en direct">

        <!-- Zone de contrôle -->
        <div class="controls">
            <button id="door-button">Ouvrir / Fermer Porte</button>
            <div id="status-message" class="status-message"></div>
        </div>

    </div>

    <footer>
        Application de Surveillance v1.0
    </footer>

    <script>
        const doorButton = document.getElementById('door-button');
        const statusMessage = document.getElementById('status-message');

        doorButton.addEventListener('click', () => {
            statusMessage.textContent = 'Envoi du signal...';
            fetch('/control/door', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Réponse du serveur:', data);
                    if (data.status === 'success') {
                        statusMessage.textContent = 'Signal porte envoyé !';
                    } else {
                        statusMessage.textContent = 'Erreur lors de l\'envoi du signal.';
                    }
                    // Effacer le message après quelques secondes
                    setTimeout(() => {
                        statusMessage.textContent = '';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    statusMessage.textContent = 'Erreur de communication avec le serveur.';
                     setTimeout(() => {
                        statusMessage.textContent = '';
                    }, 3000);
                });
        });

        // Optionnel: Message si le flux vidéo ne charge pas
        const videoElement = document.getElementById('video-stream');
        videoElement.onerror = () => {
            console.error("Erreur de chargement du flux vidéo.");
            // Peut-être afficher un message sur la page
        };

    </script>
</body>

</html>
